
<div class="row">
  <div class="center-block col-md-4">

    <h2 class="form-signin-heading">{{'LOGIN' | translate}}</h2>

    <hr>
    <a href="#" data-ng-click="socialLogin('facebook');">Facebook</a>
    |
    <a href="#" data-ng-click="socialLogin('google');">Google</a>
    |
    <a href="#" data-ng-click="socialLogin('twitter');">Twitter</a>

    <hr>

    <form class="form-signin" data-ng-submit="login();" name="loginfrm" role="form">

      <div class="form-group">
        <input type="text" name="uname" class="form-control" placeholder="{{'REIGISTERED_EMAIL' | translate}}"
          required autofocus ng-model="credentials.username">

        <div class="error-container" ng-show="loginfrm.uname.$dirty && loginfrm.uname.$invalid">
          <small class="text-danger" ng-show="loginfrm.uname.$error.required">
            {{'INPUTUSERNAME' | translate}}
          </small>
        </div>
      </div>

      <div class="form-group">
        <input type="password" name="passwd" class="form-control" placeholder="{{'YOUR_PASSWORD' | translate}}"
          required ng-model="credentials.password">

        <div class="error-container" ng-show="loginfrm.passwd.$dirty && loginfrm.passwd.$invalid">
          <small class="text-danger" ng-show="loginfrm.passwd.$error.required">
            {{'INPUTPWD' | translate}}
          </small>
        </div>
      </div>

      <p data-ng-show="error" class="alert alert-danger" role="alert">
        {{'ERROR' | translate}}: {{ error }}.
        <a href="/requestpwd">{{'FORGOTTEN_PWD' | translate}}?</a>
      </p>

      <div class="form-group">
        <button class="btn btn-primary">
          <span class="glyphicon glyphicon-user"></span> {{'LOGIN' | translate}}
        </button>

        |

        <button class="btn" data-ng-click="register();">
          <span class="glyphicon glyphicon-pencil"></span> {{'REGISTER' | translate}}
        </button>
      </div>

    </form>

  </div>
</div>
