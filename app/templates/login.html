
<div class="row">
  <div class="center-block col-md-4">

    <h2 class="form-signin-heading">Please log in</h2>

    <hr>
    <!-- SOCIALS -->
    <a href="#" data-ng-click="socialLogin('facebook');">Facebook</a>
    |
    <a href="#" data-ng-click="socialLogin('google');">Google</a>
    |
    <a href="#" data-ng-click="socialLogin('google');">Twitter</a>

    <hr>

    <form class="form-signin" data-ng-submit="login();" name="loginfrm" role="form">

      <div class="form-group">
        <input type="text" name="uname" class="form-control" placeholder="Username"
          required autofocus ng-model="credentials.uname">

        <div class="error-container" ng-show="loginfrm.uname.$dirty && loginfrm.uname.$invalid">
          <small class="text-danger" ng-show="loginfrm.uname.$error.required">
            Please input your username
          </small>
        </div>
      </div>

      <div class="form-group">
        <input type="password" name="passwd" class="form-control" placeholder="Password"
          required ng-model="credentials.passwd">

        <div class="error-container" ng-show="loginfrm.passwd.$dirty && loginfrm.passwd.$invalid">
          <small class="text-danger" ng-show="loginfrm.passwd.$error.required">
            Please input your password
          </small>
        </div>
      </div>

      <p data-ng-show="errors">
        If you cannot login, please contact us.
      </p>

      <div class="form-group">
        <button class="btn btn-primary">
          <span class="glyphicon glyphicon-user"></span> Log in
        </button>

        or

        <button class="btn" data-ng-click="register();">
          <span class="glyphicon glyphicon-pencil"></span> Register
        </button>
      </div>

    </form>

  </div>
</div>
