
<div class="row">
  <div class="center-block col-md-6">

    <h1 class="form-signin-heading">Please fill in the form</h1>

    <form data-ng-submit="register();" class="form-register" name="frm" role="form">

      <div class="form-group">
        <input type="text" name="name" class="form-control" placeholder="Your name"
          required autofocus ng-model="user.name">

        <div class="error-container" ng-show="frm.name.$invalid">
          <small class="text-danger" ng-show="frm.name.$error.required">
            Please input your name
          </small>
        </div>
      </div>

      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Email"
          required data-ng-validator="email"
          data-unique="/auth/check" autofocus ng-model="user.email">

        <div class="error-container" ng-show="frm.email.$invalid">
          <small class="text-danger" ng-show="frm.email.$error.required">
            Please input your email
          </small>
          <small class="text-danger" ng-show="frm.email.$error.email">
            Email is invalid
          </small>
          <small class="text-danger" ng-show="frm.email.$error.unique">
            Email is already registered
          </small>
        </div>
      </div>

      <div class="form-group">
        <input type="password" name="passwd" class="form-control" placeholder="Password"
          required ng-model="user.passwd" match="pwdVerif">

        <div class="error-container" ng-show="frm.passwd.$invalid">
          <small class="text-danger" ng-show="frm.passwd.$error.required">
            Please input your password
          </small>
        </div>
      </div>

      <div class="form-group">
        <input type="password" name="passwd2" class="form-control" placeholder="Password"
          required ng-model="pwdVerif" match="user.passwd">

        <div class="error-container" ng-show="frm.passwd2.$invalid">
          <small class="text-danger" ng-show="frm.passwd2.$error.required">
            Please input your password once again for sure
          </small>
          <small class="text-danger" ng-show="frm.passwd2.$error.match">
            Both passwords doesnot match
          </small>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-primary">
          <span class="glyphicon glyphicon-pencil"></span> Register
        </button>
      </div>

    </form>

  </div>
</div>
