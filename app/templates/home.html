

<div class="row">

  <div data-ng-hide="!!loggedUser" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <h1>{{'HOME' | translate}}</h1>

    <p>{{'HOME' | translate}}</p>

    <a class="btn btn-primary btn-lg" href="/buy" role="button">
      {{'BUY' | translate}}
    </a>

  </div>

  <div data-ng-show="!!loggedUser" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <h1>{{'VALID_TICKETS' | translate}}</h1>

    <div class="alert alert-danger" role="alert" data-ng-hide="tickets.length > 0">
      {{'NO_VALID_TICKETS' | translate}}
    </div>

    <table class="table table-hover" data-ng-show="tickets.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>{{'REMAINING' | translate}}</th>
          <th>{{'EXPIRES' | translate}}</th>
          <th>{{'DESC' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="t in tickets">
          <td>#{{ t.id }}</td>
          <td>{{ t.remains }}</td>
          <td>{{ t.expires | nicedate }}</td>
          <td>{{ t.desc }}</td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
